{% extends 'encyclopedia/layout.html' %}
{% block title %}
    {{title}}
{% endblock %}

{% block nav %}
    
{% endblock %}

{% block body %}
    <h1>Edit entry</h1>
    <form action="{% url 'wiki:edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <textarea name="content">{{content}}</textarea>
        <br>
        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
{% endblock %}
